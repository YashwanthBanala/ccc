spring.application.name=CUSTOMER-SERVICE
server.port=2222

# Eureka Client Config
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.hostname=localhost

# MySQL Config
spring.datasource.url=jdbc:mysql://localhost:3306/customerdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Optional but helps Eureka find instance correctly
eureka.instance.prefer-ip-address=true

# Actuator configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Tell Eureka where health check is
eureka.instance.health-check-url-path=/actuator/health

# Feign Clients
auth.service.url=http://AUTH-SERVICE/auth
ruleengine.service.url=http://RULEENGINE-SERVICE/rules