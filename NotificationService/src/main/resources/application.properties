# ==============================
# ? APPLICATION CONFIG
# ==============================
spring.application.name=NOTIFICATION-SERVICE
server.port=5555

# ==============================
# ? DATABASE CONFIG (MySQL)
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/notificationdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==============================
# ? GMAIL SMTP CONFIG
# ==============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=YOUR_MAIL
spring.mail.password=YOUR_PASS
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ==============================
# ? TWILIO CONFIG
# ==============================
twilio.account-sid=YOUR_TWILIO_SID_HERE
twilio.auth-token=YOUR_TWILIO_PASS_HERE
twilio.phone-number=YOUR_TWILIO_NUM_HERE

# ==============================
# ? EUREKA CONFIG
# ==============================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
